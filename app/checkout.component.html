<img class='header-title' src="public/images/headers/header-tag-checkout.png">
<h3>Checkout</h3>
<div class="dashboard">
  <div class="grid grid-pad">

    <div *ngFor="let product of filteredProducts" class="col-1-4 1-3">
      <div *ngIf="product.numberOrderedTotal>0">
        <my-product-display
          [product]="product">
        </my-product-display>
      </div>
    </div>
  </div>
</div>
